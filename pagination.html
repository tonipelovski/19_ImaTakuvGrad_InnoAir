<!DOCTYPE html>

<html>
	<head>
		<script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			
		<script>

			var currentPage = 1;
			function showPage( page, pageSize ) {
				currentPage = page;
				var output =  document.getElementById("page");
				var xhr = new XMLHttpRequest();
							
				var url = "*?page=" + page;
				xhr.open("GET", url, true);
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4 && xhr.status === 200) {
						var json = JSON.parse(xhr.responseText);
						output.innerHTML += '<ul id = "content">';
						output.innerHTML += '</ul>';
						var content = document.getElementById("content");
						for(var busNum in json) {
							content.innerHTML += '<li>' + busNum;
							content.innerHTML += '</li>';
						}
							
					}
				};
				xhr.send();

		
		
		</script>	

		<link href="style.css" rel="stylesheet">
	</head>

	<body>
		<h2 align = "center" class = "pagination-heading">Our Vehicles</h2>
		<p align = "center" style="margin-bottom:5%">The best from the rest</p>
		<div class="list-group" id = "page" align="center">
			<ul>
				<li class="list-item"> <button type="button" class="btn btn-warning btn-lg btn-block tram"><p class="vehicle-num"> <i class="fa fa-bus" class="icon"></i>  </p> <span class="vehicle-num">2812</span> </button></li>
				<li class="list-item"> <button type="button" class="btn btn-primary btn-lg btn-block trol"><p class="vehicle-num"> <i class="fa fa-bus" class="icon"></i>  </p> <span class="vehicle-num">2812</span> </button></li>
				<li class="list-item"> <button type="button" class="btn btn-danger btn-lg btn-block bus"><p class="vehicle-num"> <i class="fa fa-bus" class="icon"></i>  </p> <span class="vehicle-num">2812</span> </button></li>
				
			</ul>
		</div>
		<div class="container">
		  <div class="row">
			<div class="col">

			</div>
			<div class="col">
			  <nav aria-label="Page navigation example">
			  <ul class="pagination" style="margin-left:20%;">
				<li class="page-item"><a class="page-link" href="javascript:showPage(currentPage-1, 10);">Previous</a></li>
				<li class="page-item"><a class="page-link" href="javascript:showPage(1, 10);">1</a></li>
				<li class="page-item"><a class="page-link" href="javascript:showPage(2, 10);">2</a></li>
				<li class="page-item"><a class="page-link" href="javascript:showPage(currentPage+1, 10);">Next</a></li>
			  </ul>
			</nav>
		
			</div>
			<div class="col">

			</div>
		  </div>
		</div>
			
	</body>
</html>
