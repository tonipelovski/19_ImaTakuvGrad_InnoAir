		<script>
			function showVehicleData( vehicleNum ) {
				currentPage = page;

				var xhr = new XMLHttpRequest();

				var url = "*?vehicleNum=" + vehicleNum;
				xhr.open("GET", url, true);
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4 && xhr.status === 200) {
						var json = JSON.parse(xhr.responseText);
						var imgRawSrc=json.imgRaw;
						var imgReworkedSrc=json.imgReworked;
						var peopleCount = json.peopleCount;
						var peopleCountElement = document.getElementById("peopleCount");
						peopleCountElement.innerHTML = "Брой Хора: " + peopleCount;
						
						var status = document.getElementById("status");
						if(peopleCount <= 25){
							status.className += "low";	
						}else if(peopleCount <= 50){
							status.className += "medium";
						}else{
							status.className += "full";
						}
						document.getElementById('raw')
							.setAttribute(
							'src', imgRawSrc
							);
					
						document.getElementById('reworked')
							.setAttribute(
							'src', imgReworkedSrc
							);

					}
				};
				xhr.send();
			}			
	
			var url = new URL(window.location.href);
			var vehicleNum = url.searchParams.get("vehicleNum");
